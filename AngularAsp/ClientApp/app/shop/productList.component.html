<div class="row">
    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="well bg-light col-lg-pull-1 m-1">
            <img src="/images/{{p.artId}}.jpg" class="img-responsive" [alt]="p.title" />
            <div class="product-name">{{ p.category }} - {{ p.size }}</div>
            <ul class="product-props">
                <li><strong>Price:</strong> {{ p.price | currency:"EUR":"symbol" }}</li>
                <li><strong>Artist:</strong> {{ p.artist }}</li>
                <li><strong>Title:</strong> {{ p.title }}</li>
                <li><strong>Description:</strong> {{ p.artDescription }}</li>
            </ul>
            <button id="buyButton" class="btn btn-success" (click)="addProduct(p)">Buy</button>
        </div>
    </div>
</div>
